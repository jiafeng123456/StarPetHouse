<script>
  
  layui.use(['layer','laytpl','jquery'], function(){
      var $ = layui.jquery;
      var laytpl = layui.laytpl;
      var username = getUrlParam("username");
      debugger
      $.ajax({
          type: 'POST',
          data:{username:username},
          url: 'http://127.0.0.1:8088/user/getUserMenu',
          success: function (data) {
            if (data.error_no == "0") {
                var getTpl = demo.innerHTML,
                view = document.getElementById('view');
                laytpl(getTpl).render(data, function(html) {
                  view.innerHTML = html;
                });
                var left_enum_data = {username: username}
                var getTpl1 = left_enum.innerHTML,
                left_enum_view = document.getElementById('left_enum_view');
                laytpl(getTpl1).render(left_enum_data, function(html) {
                  left_enum_view.innerHTML = html;
                });
                $("#headImage").attr("src",data.image);
                $("#modifInfo").attr("href","../person/modifUserInfo.html?username=" + username);
                $("#logOut").attr("href","../login.html");
                getApplicationList();
                layui.use('element', function () {
                var element = layui.element;
                var layFilter = $("#nav").attr('lay-filter');
                element.render('nav', layFilter);
                })
              }else {
                url = "login.html?";
                window.location.href = url; 
              }
              
          },
          error:function(){
              url = "../login.html?";
                window.location.href = url; 
          }
      });
        

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]); return null; //返回参数值
    }
  });

  function getApplicationList(){
    layui.use(['laytpl','laypage', 'layer'], function(){
      debugger
    // var $ = layui.jquery;
    var laytpl = layui.laytpl;
    var laypage = layui.laypage
    ,layer = layui.layer;
    //完整功能
    var total = 0;
    $.ajax({
            type: 'POST',
            async: false,
            url: 'http://127.0.0.1:8088/admin/getStoreApplicationPaginator',
            success: function (data) {
            total = data.total;
            },
            error:function(){
            
             }
        });
    laypage.render({
        elem: 'demo1'
        ,count: total //数据总数，从服务端得到
        ,layout: ['count', 'prev', 'page', 'next', 'skip']
        ,jump: function(obj, first){
            //obj包含了当前分页的所有参数，比如：
            // alert(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
            // alert(obj.limit); //得到每页显示的条数
            queryData(obj.curr)
        }
    });
    });
  }

  function queryData(page_num) {
    layui.use(['laytpl','laypage', 'layer'], function(){
      // var $ = layui.jquery;
    var laytpl = layui.laytpl;
    debugger
    var laypage = layui.laypage
    ,layer = layui.layer;
    debugger
        $.ajax({
            type: 'POST',
            data:{page_num:page_num,page_size:"10"},
            url: 'http://127.0.0.1:8088/admin/getStoreApplicationList',
            success: function (data) {
              debugger
            var getTpl1 = applicationList.innerHTML,
                view1 = document.getElementById('view_application');
                laytpl(getTpl1).render(data, function(html) {
                   view1.innerHTML = html;
                });
            },
            error:function(){
            
             }
        });
         });
    }
   function dealApplication(store_id,op_type){
    //示范一个公告层
    var title = null;
    if (op_type=="0") {
      title = "通过申请";
    }else {
      title = "驳回申请";
    }
                  layer.open({
                  type: 1
                  ,title: false //不显示标题栏
                  ,closeBtn: false
                  ,area: '300px;'
                  ,shade: 0.2
                  ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                  ,btn: ['确定', '取消']
                  ,btnAlign: 'c'
                  ,moveType: 1 //拖拽模式，0或者1
                  ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;"><center>是否' + title + '！</center></div>'
                  ,success: function(layero){
                  var btn = layero.find('.layui-layer-btn');
                  btn.find('.layui-layer-btn0').click(function(event) {
                    $.ajax({
            type: 'POST',
            data:{store_id:store_id,op_type:op_type},
            url: 'http://127.0.0.1:8088/admin/agreeApplication',
            success: function (data) {
              layer.msg(data.error_info);
              getApplicationList();
            },
            error:function(){
            
             }
        });
                  });
                  btn.find('.layui-layer-btn1').click(function(event) {
                  
                  });
                }
              })
    
   }
