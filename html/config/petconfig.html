<script>
  
  layui.use(['layer','laytpl','jquery','laydate'], function(){
      var $ = layui.jquery;
      var laytpl = layui.laytpl;
      var laydate = layui.laydate;
      var username = getUrlParam("username");
      debugger
      $.ajax({
          type: 'POST',
          data:{username:username},
          url: 'http://127.0.0.1:8088/user/getUserMenu',
          success: function (data) {
            if (data.error_no == "0") {
                var getTpl = demo.innerHTML,
                view = document.getElementById('view');
                laytpl(getTpl).render(data, function(html) {
                  view.innerHTML = html;
                });
                var left_enum_data = {username: username}
                var getTpl1 = left_enum.innerHTML,
                left_enum_view = document.getElementById('left_enum_view');
                laytpl(getTpl1).render(left_enum_data, function(html) {
                  left_enum_view.innerHTML = html;
                });
                $("#headImage").attr("src",data.image);
                $("#modifInfo").attr("href","../person/modifUserInfo.html?username=" + username);
                $("#logOut").attr("href","../login.html");
                getUserInfoList("0","10");
                
                layui.use('element', function () {
                var element = layui.element;
                var layFilter = $("#nav").attr('lay-filter');
                element.render('nav', layFilter);
                })

                laydate.render({
                elem: '#date_time'
                });
              }else {
                url = "login.html?";
                window.location.href = url; 
              }
              
          },
          error:function(){
              url = "../login.html?";
                window.location.href = url; 
          }
      });
        

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]); return null; //返回参数值
    }
  });

  //列表查询方法
 function getUserInfoList(page_num,page_size) {
  var user_gender = $('#user_gender').val();
  var user_status = $('#user_status').val();
  var user_id = $('#user_id').val();
  var date_time = $('#date_time').val();
  debugger
    layui.use(['laytpl','laypage', 'layer'], function(){
    // var $ = layui.jquery;
    var laytpl = layui.laytpl;
    debugger
    var laypage = layui.laypage
    ,layer = layui.layer;
    //完整功能
    var total = 0;
    $.ajax({
            type: 'POST',
            async: false,
            data:{user_gender:user_gender,user_status:user_status,user_id:user_id,date_time:date_time},
            url: 'http://127.0.0.1:8088/configlog/getUserinfoList',
            success: function (data) {
            total = data.count;
            },
            error:function(){
            
             }
        });
    laypage.render({
        elem: 'laypage'
        ,count: total //数据总数，从服务端得到
        ,layout: ['count', 'prev', 'page', 'next', 'skip']
        ,jump: function(obj, first){
            //obj包含了当前分页的所有参数，比如：
            // alert(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
            // alert(obj.limit); //得到每页显示的条数
            queryData(obj.curr,obj.limit)
        }
    });
    });
 }

 function queryData(page_num,page_size) {
   layui.use('table', function(){
  var table = layui.table;
  var user_gender = $('#user_gender').val();
  var user_status = $('#user_status').val();
  var user_id = $('#user_id').val();
  var date_time = $('#date_time').val();
  debugger
  //第一个实例
  table.render({
    elem: '#UserInfo'
    ,url: 'http://127.0.0.1:8088/configlog/getUserinfoList' //数据接口
    ,page: false //开启分页
    ,where:{page_num:page_num,page_size:page_size,user_gender:user_gender,user_status:user_status,user_id:user_id,date_time:date_time}
    ,cols: [[ //表头
      {field: 'user_id', title: '用户ID',width:80,  fixed: 'left'},
      // {field: 'user_image_url', title: '头像', fixed: 'left', templet: "#imgtmp"},
      {field: 'user_name', title: '用户名',width:97,  fixed: 'left'},
      {field: 'name', title: '姓名',width:80,  fixed: 'left'},
      {field: 'user_gender', title: '性别',width:60,   fixed: 'left'},
      // {field: 'from_user_id', title: '付款方ID',  fixed: 'left'},
      {field: 'user_age', title: '年龄',width:60, fixed: 'left'},
      {field: 'user_mobile_tel', title: '手机号', width:105, fixed: 'left'},
      // {field: 'to_user_id', title: '收款方ID',   fixed: 'left'},s
      // {field: 'user_id_card', title: '身份证号',   fixed: 'left'},
      // {field: 'user_address', title: '地址',   fixed: 'left'},
      {field: 'user_status', title: '状态',width:100,  fixed: 'left'},
      {field: 'create_datetime', title: '创建时间',width:200,    fixed: 'left'},
      {toolbar: '#barDemo',width:250,    fixed: 'left' }
    ]]
  });

  //监听工具条
  table.on('tool(test)', function(obj){
    var data = obj.data;
    if(obj.event === 'dongjie'){
     layer.confirm('真的冻结么', function(index){
        dealUser(data.user_id,"0");
      });
    } else if(obj.event === 'zhuxiao'){
      layer.confirm('真的注销么', function(index){
        dealUser(data.user_id,"1");
      });
    } else if(obj.event === 'xiangqing'){
      var html = '';
          html += '<form class="layui-form" action="" style = "margin-top:20px;">'
          html += '<div class="layui-form-item"><label class="layui-form-label">头像:</label><div class="layui-input-block">'
          html += '<img class="layui-upload-img" width="100px" height="100px" style="border-radius: 50px" id="img2" src="'+data.user_image_url+'"></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">用户名:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.user_name +'</span></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">昵称:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.name +'</span></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">性别:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.user_gender +'</span></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">年龄:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.user_age +'</span></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">手机号:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.user_mobile_tel +'</span></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">身份证号:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.user_id_card +'</span></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">家庭住址:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.user_address +'</span></div></div>'
          html += '<div class="layui-form-item"><label class="layui-form-label">个人简介:</label><div class="layui-input-block" style = "padding:9px"><span>'+data.memo +'</span></div></div>'

      layer.open({
                  type: 1
                  ,title: false //不显示标题栏
                  ,closeBtn: false
                  ,area: '500px;'
                  ,shade: 0.2
                  ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                  ,btn: ['确定']
                  ,btnAlign: 'c'
                  ,moveType: 1 //拖拽模式，0或者1
                  ,content: html
                  ,success: function(layero){
                  var btn = layero.find('.layui-layer-btn');
                  
                }
              })
      // layer.msg('ID：'+ data.user_id + ' 的详情操作');
    }else if(obj.event === 'chongzhi'){
      layer.confirm('真的重置么', function(index){
        dealUser(data.user_id,"2");
      });
    } 
  });

  $('.demoTable .layui-btn').on('click', function(){
    getUserInfoList("0","10");
  });
});
    }

    //op_type 0冻结 1注销 2 重置密码  
    function dealUser(user_id,op_type){
      layui.use(['layer'], function(){
        var layer = layui.layer;
          $.ajax({
            type: 'POST',
            async: false,
            data:{user_id:user_id,op_type:op_type},
            url: 'http://127.0.0.1:8088/admin/dealUser',
            success: function (data) {
              var content = null;
              if (op_type == '0') {
                content = "冻结";
              }else if (op_type == '1') {
                content = "注销";
              }else if (op_type == '2') {
                content = "重置密码";
              }
              if (data.error_no == "0") {
                layer.msg(content+'成功');
                getUserInfoList("0","10"); 
              }else {
                layer.msg(content+'失败'); 
              }
            },
            error:function(){
              if (op_type) {}
            }
          });
      });
    }
</script>
