<script>
  
  layui.use(['layer','laytpl','jquery','laydate'], function(){
      var $ = layui.jquery;
      var laytpl = layui.laytpl;
      var laydate = layui.laydate;
      var username = getUrlParam("username");
      debugger
      $.ajax({
          type: 'POST',
          data:{username:username},
          url: 'http://127.0.0.1:8088/user/getUserMenu',
          success: function (data) {
            if (data.error_no == "0") {
                var getTpl = demo.innerHTML,
                view = document.getElementById('view');
                laytpl(getTpl).render(data, function(html) {
                  view.innerHTML = html;
                });
                var left_enum_data = {username: username}
                var getTpl1 = left_enum.innerHTML,
                left_enum_view = document.getElementById('left_enum_view');
                laytpl(getTpl1).render(left_enum_data, function(html) {
                  left_enum_view.innerHTML = html;
                });
                $("#headImage").attr("src",data.image);
                $("#modifInfo").attr("href","../person/modifUserInfo.html?username=" + username);
                $("#logOut").attr("href","../login.html");
                
                layui.use('element', function () {
                var element = layui.element;
                var layFilter = $("#nav").attr('lay-filter');
                element.render('nav', layFilter);
                })
                getWalletLog('0','10');
                laydate.render({
                elem: '#date_time'
                });
              }else {
                url = "login.html?";
                window.location.href = url; 
              }
              
          },
          error:function(){
              url = "../login.html?";
                window.location.href = url; 
          }
      });
        

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]); return null; //返回参数值
    }
  });

  //列表查询方法
 function getWalletLog(page_num,page_size) {
  var wallet_id = $('#wallet_id').val();
  var date_time = $('#date_time').val();
  var sorder_no = $('#sorder_no').val();
  debugger
    layui.use(['laytpl','laypage', 'layer'], function(){
    // var $ = layui.jquery;
    var laytpl = layui.laytpl;
    debugger
    var laypage = layui.laypage
    ,layer = layui.layer;
    //完整功能
    var total = 0;
    $.ajax({
            type: 'POST',
            async: false,
            data:{wallet_id:wallet_id,date_time:date_time,sorder_no:sorder_no},
            url: 'http://127.0.0.1:8088/configlog/getWalletlog',
            success: function (data) {
            total = data.count;
            },
            error:function(){
            
             }
        });
    laypage.render({
        elem: 'laypage'
        ,count: total //数据总数，从服务端得到
        ,layout: ['count', 'prev', 'page', 'next', 'skip']
        ,jump: function(obj, first){
            //obj包含了当前分页的所有参数，比如：
            // alert(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
            // alert(obj.limit); //得到每页显示的条数
            queryData(obj.curr,obj.limit)
        }
    });
    });
 }

 function queryData(page_num,page_size) {
   layui.use('table', function(){
  var table = layui.table;
  var wallet_id = $('#wallet_id').val();
  var date_time = $('#date_time').val();
  var sorder_no = $('#sorder_no').val();
  debugger
  //第一个实例
  table.render({
    elem: '#WalletLog'
    ,url: 'http://127.0.0.1:8088/configlog/getWalletlog' //数据接口
    ,page: false //开启分页
    ,where:{page_num:page_num,page_size:page_size,wallet_id:wallet_id,date_time:date_time,sorder_no:sorder_no}
    ,cols: [[ //表头
      {field: 'serial_no', title: '序号',width:60,  fixed: 'left'},
      {field: 'wallet_id', title: '钱包ID',width:80,  fixed: 'left'},
      {field: 'sorder_no', title: '订单号', fixed: 'left'},
      {field: 'title', title: '日志标题',width:100,   fixed: 'left'},
      // {field: 'from_user_id', title: '付款方ID',  fixed: 'left'},
      {field: 'from_user_name', title: '付款方用户名', fixed: 'left'},
      {field: 'from_name', title: '付款方姓名',  fixed: 'left'},
      // {field: 'to_user_id', title: '收款方ID',   fixed: 'left'},s
      {field: 'to_user_name', title: '收款方用户名',   fixed: 'left'},
      {field: 'to_name', title: '收款方姓名',   fixed: 'left'},
      {field: 'money', title: '交易金额',width:100,  fixed: 'left'},
      {field: 'create_datetime', title: '创建时间',    fixed: 'left'}
    ]]
  });

  $('.demoTable .layui-btn').on('click', function(){
    getWalletLog("0","10");
  });
});
    }
