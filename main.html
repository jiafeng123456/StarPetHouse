<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
    </title>
    <link rel="stylesheet" href="layui-v2.5.6/css/layui.css"
          media="all">
</head>
<body>
<div style="height:360px;width:800px;overflow:hidden;margin: 50px 100px">
    <div class="flow-default" id="LAY_demo1"
         style="height:360px;width:820px;overflow-y:scroll">
    </div>
    <div style="float: left;">
        <p>a</p>
    </div>
</div>
</body>
</html>
<script src="layui-v2.5.6/layui.js" charset="utf-8"></script>
<script>
    layui.use('flow', function () {
        var flow = layui.flow;

        flow.load({
            elem: '#LAY_demo1' //流加载容器
            , scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
            , done: function (page, next) { //执行下一页的回调

                //模拟数据插入
                setTimeout(function () {
                    var lis = [];
                    for (var i = 0; i < 8; i++) {
                        var html = '<center><div style="float:left"><img src="image/touxiang.jpg" alt=""></div></center>';

                        lis.push(html)
                    }

                    //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                    //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                    next(lis.join(''), page < 10); //假设总页数为 10
                }, 500);
            }
        });

    });
</script>
